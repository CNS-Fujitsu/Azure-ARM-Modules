trigger:
- develope

pool:
  vmImage: ubuntu-16.04
steps:
- task: Bash@3
  displayName: 'JSON File Validation'
  inputs:
    targetType: filePath
    filePath: validate.sh
    arguments: '"$(Build.SourcesDirectory)" "-G"'